<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row p-0">
        <div class="col-12"></div>
        <div
          class="col-12 col-md-4 col-lg-3 col-xl-2 nav-tabs nav flex-md-column nav-pills border border-secondary rounded opacity-75"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link btn-tabs mb-2 active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai1"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 1
          </button>
          <button
            class="nav-link btn-tabs mb-2"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai2"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 2
          </button>
          <button
            class="nav-link btn-tabs mb-2"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai3"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 3
          </button>
          <button
            class="nav-link btn-tabs mb-2"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai4"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 4
          </button>
        </div>
        <div
          class="col-12 col-md-8 col-lg-9 col-xl-10 tab-content"
          id="v-pills-tabContent"
        >
          <div
            class="tab-pane fade show active"
            id="bai1"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <h4 class="card--heading">Quản lý tuyển sinh</h4>
            <form class="row gy-3 align-items-center px-2">
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputScore1"
                  placeholder="Điểm chuẩn"
                />
              </div>
              <div class="col-12 col-lg-4">
                <select
                  class="form-control form__input"
                  name=""
                  id="selLocation"
                >
                  <option value="0">Chọn khu vực</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>
              <div class="col-12 col-lg-4">
                <select class="form-control form__input" name="" id="selUser">
                  <option value="0">Chọn đối tượng</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputScore2"
                  placeholder="Điểm môn thứ 1"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputScore3"
                  placeholder="Điểm môn thứ 2"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputScore4"
                  placeholder="Điểm môn thứ 3"
                />
              </div>

              <div class="col-12">
                <button
                  class="btn btn-dark me-1 mb-1"
                  type="button"
                  id="btnResult"
                >
                  Kết Quả
                </button>
              </div>
              <div class="alert alert-success" role="alert">
                <span id="txtResult"></span>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai2"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <h4 class="card--heading">Tính tiền điện</h4>
            <form class="row gy-3 align-items-center px-2">
              <div class="col-12 col-lg-4">
                <input
                  type="text"
                  class="form-control form__input"
                  id="inputName"
                  placeholder="Nhập họ tên"
                />
              </div>

              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputKW"
                  placeholder="Nhập số kw"
                />
              </div>

              <div class="col-12">
                <button
                  class="btn btn-dark me-1 mb-1"
                  type="button"
                  id="btnElecBill"
                >
                  Tính tiền điện
                </button>
              </div>
              <div class="alert alert-success" role="alert">
                <span id="txtElecBill"></span>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai3"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <h4 class="card--heading">Tính thuế thu nhập cá nhân</h4>
            <form class="row gy-3 align-items-center px-2">
              <div class="col-12 col-lg-4">
                <input
                  type="text"
                  class="form-control form__input"
                  id="inputName2"
                  placeholder="Nhập họ tên"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputSalary"
                  placeholder="Tổng thu nhập năm"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputUser"
                  placeholder="Số người phụ thuộc"
                />
              </div>

              <div class="col-12">
                <button
                  class="btn btn-dark me-1 mb-1"
                  type="button"
                  id="btnTax"
                >
                  Tính tiền thuế
                </button>
              </div>
              <div class="alert alert-success" role="alert">
                <span id="txtTax"></span>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai4"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <h4 class="card--heading">Tính tiền cáp</h4>
            <form class="row gy-3 align-items-center px-2">
              <div class="col-12 col-lg-4">
                <select
                  class="form-control form__input"
                  name=""
                  id="selCustomer"
                  onchange="disableInput()"
                >
                  <option value="">Chọn loại khách hàng</option>
                  <option value="user">Nhà Dân</option>
                  <option value="company">Doanh Nghiệp</option>
                </select>
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="text"
                  class="form-control form__input"
                  id="inputID"
                  placeholder="Nhập mã khách hàng"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputChanel"
                  placeholder="Số kênh cao cấp"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  style="display: none"
                  class="form-control form__input"
                  id="inputConnect"
                  placeholder="Số kết nối"
                />
              </div>

              <div class="col-12">
                <button
                  class="btn btn-dark me-1 mb-1"
                  type="button"
                  id="btnNet"
                >
                  Tính tiền cáp
                </button>
              </div>
              <div class="alert alert-success" role="alert">
                <span id="txtNet"></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
